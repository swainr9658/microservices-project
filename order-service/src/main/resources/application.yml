server:
  port: 8081

spring:
  application:
    name: order-service

  datasource:
 #   url: jdbc:postgresql://localhost:5432/orders_db
    url: jdbc:postgresql://host.docker.internal:5432/order_db
    username: postgres
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  data:
    redis:
 #     host: localhost
      host: host.docker.internal
      port: 6379

  jackson:
    serialization:
      write-dates-as-timestamps: false

  # ðŸ”´ REQUIRED FOR FEIGN + ZIPKIN
  cloud:
    openfeign:
      micrometer:
        enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

  tracing:
    sampling:
      probability: 1.0

  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

resilience4j:
  circuitbreaker:
    instances:
      paymentService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s

  retry:
    instances:
      paymentService:
        max-attempts: 3
        wait-duration: 500ms
