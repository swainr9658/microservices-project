server:
  port: 8084

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/auth_db
    username: postgres
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true

# ğŸ” JWT signing key (AUTH SERVICE ONLY)
jwt:
  private-key-path: classpath:keys/private.pem

management:
  endpoints:
    web:
      exposure:
        include: health,info