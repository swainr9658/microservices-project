services:
  config-server:
    build: ./config-server
    image: config-server
    container_name: config-server
    ports:
      - "8888:8888"

  eureka-server:
    build: ./eureka-server
    image: eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    depends_on:
      - config-server

  api-gateway:
    build: ./api-gateway
    image: api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server

  order-service:
    build: ./order-service
    image: order-service
    container_name: order-service
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server

  payment-service:
    build: ./payment-service
    image: payment-service
    container_name: payment-service
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server